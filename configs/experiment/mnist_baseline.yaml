# configs/experiment/mnist_baseline.yaml
# @package _global_

defaults:
  - base_config
  - data: mnist_float32
  - model: cnn_simple  
  - training: mnist_basic

# Experiment settings
experiment:
  name: "mnist_baseline"
  tags: ["mnist", "cnn", "baseline"]
  notes: "Baseline CNN model for MNIST classification"

# Weights & Biases
wandb:
  project: "mnist-classification"
  entity: "jameszoryk-me"  # Replace with your W&B username
  mode: "online"

# Paths
output_dir: "./experiments/${now:%Y-%m-%d_%H-%M-%S}"
model_dir: "./models"

# Reproducibility
seed: 42

